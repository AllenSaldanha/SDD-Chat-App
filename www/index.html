<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Wayou">
    <meta name="description" content="WhatsChat | A Chat Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatsChat</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <h1>
                <center>WhatsChat <center>
            </h1>
            <span id="status" style="color: white;"></span>
        </div>
        <div id="historyMsg">
        </div>
        <div class="controls">
            <div class="items">
                <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                <input id="emoji" class="btn btn-info" type="button" value="emoji" title="emoji"
                    style="height:25px; width:50px; margin: 0 0 20px 0; padding: 0 0 20px 0;" />
                <label for="sendImage" class="imageLable">
                    <input type="button" value="image" class="btn btn-info"
                        style="margin: 0 0 20px 0;height: 25px; padding: 0 5px 20px 5px;" />
                    <input id="sendImage" type="file" value="image" />
                </label>
                <input id="clearBtn" type="button" value="clear" title="clear screen" class="btn btn-info"
                    style="height:25px; width:50px; margin: 0 0 20px 0; padding: 0 0 20px 0;" />
            </div>
            <textarea id="messageInput" class="form-control" placeHolder="ENTER YOUR MESSAGE"></textarea>
            <!-- <input id="sendBtn" type="button" value="SEND"> -->
            <button id="sendBtn" type="button" class="btn btn-secondary">SEND</button>
            <div id="emojiWrapper">
            </div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">connecting to server...</p>
        <div id="nickWrapper">
            <input type="text" placeHolder="nickname" id="nicknameInput" />
            <input type="button" value="OK" id="loginBtn" />
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/hichat.js"></script>

</body>

</html>
